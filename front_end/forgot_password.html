<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style_password.css"/>
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <h1>Reset Your Password</h1>
            <form id="forgotPasswordForm">
                <input type="text" placeholder="Enter Email" required>
                <input type="text" placeholder="Enter Employee ID" required>
                <button type="submit">Submit</button>
            </form>
            <div class="login-card-footer">
                Remembered your password? <a href="login.html">Sign in here.</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').onsubmit = function(event) {
            event.preventDefault();
            var email = document.querySelector('input[type="text"]').value;
            var cnpj = document.querySelectorAll('input[type="text"]')[1].value;
            // Verificação simples hardcoded
            if (email === "jeffley@example.com" && cnpj === "12.345.678/0001-12") {
                window.location.href = 'reset_password.html'; // Redireciona para a página de resetar senha
            } else {
                alert('Invalid email or CNPJ!');
            }
        }
    </script>
</body>
</html>
