<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="style_password.css"/>
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <h1>Set New Password</h1>
            <form id="resetPasswordForm">
                <input type="password" placeholder="New Password" required>
                <input type="password" placeholder="Confirm New Password" required>
                <button type="submit">Set Password</button>
            </form>
            <div class="login-card-footer">
                <a href="index.html">Back to Sign In</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('resetPasswordForm').onsubmit = function(event) {
            event.preventDefault();
            var newPassword = document.querySelector('input[type="password"]').value;
            var confirmNewPassword = document.querySelectorAll('input[type="password"]')[1].value;
            if (newPassword === confirmNewPassword) {
                alert('Password has been reset successfully!');
                window.location.href = 'index.html'; // Redireciona de volta para a p√°gina de login
            } else {
                alert('Passwords do not match!');
            }
        }
    </script>
</body>
</html>
