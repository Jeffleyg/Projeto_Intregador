<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee Account</title>
    <link rel="stylesheet" href="style_create_account.css"/>
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <h1>Create Employee Account</h1>
            <form id="createEmployeeForm" enctype="multipart/form-data">
                <!-- Campo de upload de foto com pré-visualização -->
                <input type="file" name="photo" accept="image/*" required onchange="previewFile()">
                <img id="photo-preview" src="" alt="Image preview" style="max-width: 100%; height: auto; margin-top: 10px; display: none;">

                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="text" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="CPF should be in the format 000.000.000-00" required>
                <input type="email" placeholder="Email" required>
                <input type="date" placeholder="Date of Birth" required>
                <input type="text" placeholder="ZIP Code" pattern="\d{5}-?\d{3}" title="ZIP Code should be in the format 12345-678 or 12345678" required>
                <input type="text" placeholder="Address" required>
                <input type="text" placeholder="Phone Number" pattern="\d{10,11}" title="Phone Number should have 10 to 11 digits" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="text" placeholder="Employee ID" required>
                <button type="submit">Create Account</button>
            </form>
            <div class="login-card-footer">
                <a href="login.html">Back to login.</a>
            </div>
        </div>
    </div>
    <script>
        function previewFile() {
            var preview = document.getElementById('photo-preview');
            var file = document.querySelector('input[type="file"]').files[0];
            var reader = new FileReader();
            
            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.style.display = 'none';
            }
        }

        document.getElementById('createEmployeeForm').onsubmit = function(event) {
            event.preventDefault();
            const password = document.querySelector('input[type="password"]').value;
            const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            // Aqui adicionaria o código para tratar o envio dos dados para o servidor
            alert('Account created successfully!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
