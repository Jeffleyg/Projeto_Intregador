<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registro de Compras de Viagem</title>
    <link rel="stylesheet" href="registro_compras.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logoFelishop.jpg" alt="FelisShop Logo">
        </div>
        <div class="menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu-items">
                <li><a href="cadastrar_de_despesas.html">Cadastrar despesas</a></li>
                <li><a href="visualizao_historico_viagem.html">Histórico de Compras de Viagem</a></li>
                <li><a href="#">Voltar ao Dashboard</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </div>
    </header>
    <h1>Registro de Compras de Viagem</h1>
    <form id="purchase-form">
        <label for="trip-code">Código da Viagem:</label>
        <input type="text" id="trip-code" name="trip-code" required>

        <label for="employee-id">ID do Funcionário:</label>
        <input type="text" id="employee-id" name="employee-id" required>

        <label for="purchase-date">Data da Compra:</label>
        <input type="date" id="purchase-date" name="purchase-date" required>

        <label for="location">Local (automático):</label>
        <input type="text" id="location" name="location" readonly>

        <label for="expense-type">Tipo de Despesa:</label>
        <select id="expense-type" name="expense-type" required>
            <option value="clothing">Vestuário</option>
            <option value="cosmetics">Cosméticos</option>
        </select>

        <div id="item-list">
            <label>Itens Comprados:</label>
            <button type="button" onclick="addItem()">Adicionar Item</button>
        </div>

        <label for="receipt">Recibo (PDF ou PNG):</label>
        <input type="file" id="receipt" name="receipt" accept="image/png, application/pdf" required>

        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Registrar Compra</button>
    </form>
</body>
</html>
